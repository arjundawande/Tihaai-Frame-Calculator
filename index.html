<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Tihaai Frame Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{margin:5%; height:110vh;}
  </style>
</head>
<body>
  <header>
    <h1 class="text-center" id="title">Tihaai Frame Calculator</h1>
  </header>
  <br>
  <div class="container-fluid card bg-white text-center col shadow-lg border-0 " style="padding:2%;">
    <div class="row card-body">
      <div class="col">
        <h5 class="card-title text-dark">Enter Total Number of Matras</h5>
        <br>
        <form class="card-text" id="form">
          <input type="number" placeholder="Enter a value from 1-16" id="input" class="bg-transparent text-center" style="border:none; border-bottom:3px solid black;">
          <br>
          <br>
          <input type="submit" value="Calculate" class="btn btn-outline-white btn-primary">
        </form>
        <hr>
        <div class="container">
          <h6>Number of Matras in one Frame of the Tihaai is:</h6>
          <br>
          <p class="text-primary"><b id="ans"></b></p>
          <p style="display:none;" class="text-danger alert alert-danger" id="error">Error!</p>
          <h6 class="fs-6 text-muted alert alert-secondary" style="display:none;" id="note">The first number represents number of matras of the mukhda and the second represents the matras of 'dha' and the avagraha (if any).</h6>
        </div>
      </div>
    </div>
  </div>
  <footer class="container-fluid text-center fixed-bottom bg-primary">
    <p>&copy; 2025 Arjun Dawande. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let form = document.getElementById('form');
    let input = document.getElementById('input');
    let error = document.getElementById('error');
    let output = document.getElementById('ans');
    let ansA;
    let ansB;
    let plus = " + ";
    let note = document.getElementById('note');
    output.textContent = '';
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      if(input.value > 13 && input.value < 17){
        ansA = 4;
        ansB = input.value/2 - 6;
      }
      else if(input.value > 10 && input.value < 14){
        ansA = 3;
        ansB = input.value/2 - 4.5;
      }
      else if(input.value > 7 && input.value < 11){
        ansA = 2;
        ansB = input.value/2 - 3;
      }
      else if(input.value > 3 && input.value < 8){
        ansA = 1;
        ansB = input.value/2 - 1.5;
      }
      else if(input.value == 3){
        ansA = 1
        ansB = 0.25;
      }
      else if(input.value == 2){
        ansA = 1;
        ansB = 0;
      }
      else if(input.value == 1){
        ansA = 0.5;
        ansB = 0;
      }
      else{
        input.value = '';
        error.style.display = 'block'
        input.style.borderBottom = '3px solid red';
        setTimeout(()=>{
          note.style.display = 'none';
          output.textContent = "";
        },1);
        setTimeout(()=>{
          error.style.display = 'none';
          input.style.borderBottom = '3px solid black';
        },2000);
        ansA = 0;
        ansB = 0;
      }
      output.textContent = ansA + plus + ansB;
      note.style.display = 'block';
    });
  </script>
</body>
</html>
